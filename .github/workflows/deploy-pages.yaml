# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Trigger the workflow after the data update workflow completes
  workflow_run:
    workflows: ["Daily Server Stats Update"]
    types:
      - completed

  # Support manual trigger from the Actions tab
  workflow_dispatch:

  # Trigger on pushes to the main branch for dashboard changes
  push:
    branches: ["main"]
    paths:
      - "dashboard/**"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the triggering workflow was successful, or if triggered by push/manual
    if: >
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload dashboard as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path where your index.html and generated data reside
          path: "./dashboard"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
