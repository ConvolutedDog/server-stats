<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* 默认白色主题 */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --hover-bg: #f1f5f9;
            --shadow: rgba(0, 0, 0, 0.05);
            --grid-color: #e2e8f0;
            --chart-bg: #f8fafc;
        }

        .theme-dark {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --hover-bg: #0f172a;
            --shadow: rgba(0, 0, 0, 0.3);
            --grid-color: #334155;
            --chart-bg: #0f172a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; 
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        /* 语言切换按钮 */
        .language-switcher {
            position: fixed;
            top: 30px;
            left: 320px;
            z-index: 1000;
        }

        .language-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-main);
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
            gap: 8px;
        }

        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .language-toggle .language-icon {
            font-size: 16px;
        }

        /* 主题切换按钮 */
        .theme-switcher {
            position: fixed;
            top: 30px;
            left: 400px;
            z-index: 1000;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 33px;
            height: 33px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-main);
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle .fa-sun {
            display: none;
        }

        .theme-dark .theme-toggle .fa-sun {
            display: block;
            color: #f59e0b;
        }

        .theme-dark .theme-toggle .fa-moon {
            display: none;
        }

        .theme-toggle .fa-moon {
            color: #475569;
        }

        /* 标题区域样式 */
        .header-section {
            margin-bottom: 30px;
            position: relative;
        }

        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }

        .title-container {
            flex: 1;
            min-width: 300px;
        }

        .main-title {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-icon {
            font-size: 24px;
            background: rgba(59, 130, 246, 0.15);
            padding: 10px;
            border-radius: 12px;
            color: var(--accent);
        }

        .title-subtext {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 6px;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .header-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .info-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-width: 180px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: var(--hover-bg);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .info-icon {
            font-size: 16px;
            color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
            padding: 8px;
            border-radius: 10px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-content {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .info-value {
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            margin-top: 2px;
        }

        .header-decoration {
            position: relative;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(59, 130, 246, 0.3) 20%, 
                rgba(59, 130, 246, 0.6) 50%, 
                rgba(59, 130, 246, 0.3) 80%, 
                transparent 100%);
        }

        .decoration-line {
            position: absolute;
            top: 0;
            left: 25%;
            right: 25%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(59, 130, 246, 0.8) 50%, 
                transparent 100%);
        }

        /* 顶部统计卡片 */
        .stats-row {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-bottom: 25px;
        }
        .stat-card {
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px;
            border: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            gap: 15px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }
        .stat-icon {
            width: 45px; 
            height: 45px; 
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 20px; 
            color: var(--accent);
        }

        /* 图表容器通用样式 */
        .chart-container {
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 20px;
            margin-bottom: 25px; 
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px var(--shadow);
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            box-shadow: 0 8px 20px var(--shadow);
        }
        .chart-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px; 
            flex-wrap: wrap; 
            gap: 10px;
        }
        .chart-header h2 { 
            margin: 0; 
            font-size: 16px; 
            color: var(--text-main); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        /* 月份选择器样式 */
        .month-selector-group {
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: var(--bg-color);
            padding: 4px; 
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .month-selector-group select, .month-selector-group input {
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            color: var(--text-main);
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 12px; 
            outline: none;
            transition: all 0.2s;
        }
        .month-selector-group select:focus, .month-selector-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .month-selector-group .month-label {
            font-size: 11px; 
            color: var(--text-muted); 
            white-space: nowrap;
        }
        .apply-btn {
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 5px 10px;
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 11px; 
            transition: all 0.2s;
        }
        .apply-btn:hover { 
            opacity: 0.9; 
            transform: translateY(-1px);
        }

        /* 按钮组 */
        .chart-controls { 
            display: flex; 
            gap: 5px; 
            background: var(--bg-color); 
            padding: 4px; 
            border-radius: 8px; 
            border: 1px solid var(--border);
        }
        .chart-controls button, .chart-controls select {
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            color: var(--text-muted);
            padding: 5px 10px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px;
            display: flex; 
            align-items: center; 
            gap: 5px; 
            transition: all 0.2s;
        }
        .chart-controls button:hover { 
            color: var(--text-main); 
            background: var(--hover-bg); 
            border-color: var(--accent);
        }
        .chart-controls button.active { 
            background: var(--accent); 
            color: white; 
            border-color: var(--accent);
        }

        /* 特殊按钮颜色 */
        .btn-check:hover { 
            color: var(--success) !important; 
        }
        .btn-trash:hover { 
            color: var(--danger) !important; 
        }
        .btn-reset { 
            color: var(--warning) !important; 
        }
        .btn-reset:hover { 
            color: #f59e0b !important; 
        }

        /* 下拉框样式 */
        select.custom-select {
            background: var(--card-bg); 
            color: var(--text-main); 
            border: 1px solid var(--border);
            padding: 5px 10px; 
            border-radius: 6px; 
            outline: none;
            transition: all 0.2s;
        }
        select.custom-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* 饼图区域布局 */
        .pie-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            margin-bottom: 25px;
        }
        @media (max-width: 768px) { 
            .pie-grid { 
                grid-template-columns: 1fr; 
            } 
        }

        canvas { 
            width: 100% !important; 
        }
        .chart-canvas-wrapper { 
            position: relative; 
            height: 350px; 
            width: 100%; 
            background: var(--chart-bg);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid var(--border);
        }
        .pie-canvas-wrapper { 
            position: relative; 
            height: 300px; 
            width: 100%; 
            display: flex; 
            justify-content: center;
            background: var(--chart-bg);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid var(--border);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-main {
                flex-direction: column;
                align-items: stretch;
            }
            
            .title-container {
                text-align: center;
                min-width: auto;
            }
            
            .main-title {
                justify-content: center;
            }
            
            .header-info {
                justify-content: center;
            }
            
            .info-card {
                min-width: 160px;
                flex: 1;
            }

            .theme-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-end;
            }
            
            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .header-info {
                flex-direction: column;
                width: 100%;
            }
            
            .info-card {
                width: 100%;
                justify-content: center;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .language-toggle {
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        /* 底部区域样式 */
        .footer-section {
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .github-footer-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .github-footer-link:hover {
            background: #24292e;
            color: white;
            border-color: #24292e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(36, 41, 46, 0.3);
        }

        .github-footer-link i {
            font-size: 18px;
        }

        .footer-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 13px;
            opacity: 0.8;
        }

        .footer-separator {
            color: var(--border);
            opacity: 0.5;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .footer-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .footer-separator {
                display: none;
            }
        }
    </style>
</head>
<body>

<!-- 语言切换按钮 -->
<div class="language-switcher">
    <div class="language-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe language-icon"></i>
        <span class="language-text" data-key="language">EN</span>
    </div>
</div>

<!-- 主题切换按钮 -->
<div class="theme-switcher">
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>
</div>

<div class="container">
    <!-- 标题区域 -->
    <div class="header-section">
        <div class="header-main">
            <div class="title-container">
                <h1 class="main-title" data-key="title">
                    <i class="fas fa-shield-alt title-icon"></i>
                    SSH 看板
                </h1>
                <div class="title-subtext" data-key="title_subtext">用户登录行为分析与可视化</div>
            </div>
            <div class="header-info">
                <div class="info-card">
                    <i class="fas fa-calendar-alt info-icon"></i>
                    <div class="info-content">
                        <div class="info-label" data-key="data_range">数据范围</div>
                        <div class="info-value">2025-04-05 - 2026-01-12</div>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-sync-alt info-icon"></i>
                    <div class="info-content">
                        <div class="info-label" data-key="last_update">最后更新</div>
                        <div class="info-value">2026-01-12</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-decoration">
            <div class="decoration-line"></div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div>
                <div class="stat-label" data-key="total_hours">所有用户累计登录时长</div>
                <div style="font-weight:bold; font-size:20px">11,647.6 <span data-key="hours">小时</span></div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div>
                <div class="stat-label" data-key="user_count">用户总数</div>
                <div style="font-weight:bold; font-size:20px">18 <span data-key="users">用户</span></div>
            </div>
        </div>
    </div>

    <div class="pie-grid">
        <div class="chart-container" style="margin-bottom: 0;">
            <div class="chart-header">
                <h2 data-key="total_distribution"><i class="fas fa-chart-pie"></i> 累计时长占比（所有月份）</h2>
            </div>
            <div class="pie-canvas-wrapper">
                <canvas id="totalPieChart"></canvas>
            </div>
        </div>

        <div class="chart-container" style="margin-bottom: 0;">
            <div class="chart-header">
                <h2 data-key="monthly_distribution"><i class="fas fa-calendar-alt"></i> 月度时长占比</h2>
                <div class="chart-controls">
                    <select id="monthSelector" class="custom-select" onchange="updateMonthlyPie()">
                        <option value="2025-04">2025-04</option><option value="2025-05">2025-05</option><option value="2025-06">2025-06</option><option value="2025-07">2025-07</option><option value="2025-08">2025-08</option><option value="2025-09">2025-09</option><option value="2025-10">2025-10</option><option value="2025-11">2025-11</option><option value="2025-12">2025-12</option><option value="2026-01">2026-01</option>
                    </select>
                </div>
            </div>
            <div class="pie-canvas-wrapper">
                <canvas id="monthlyPieChart"></canvas>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-header">
            <h2 data-key="monthly_trend"><i class="fas fa-chart-line"></i> 月度登录统计趋势（小时/月）</h2>
            <div style="display: flex; gap: 10px;">
                <div class="month-selector-group">
                    <span class="month-label" data-key="from_label">从:</span>
                    <select id="monthlyStartMonth" style="min-width: 80px;">
                        <option value="2025-04">2025-04</option><option value="2025-05">2025-05</option><option value="2025-06">2025-06</option><option value="2025-07">2025-07</option><option value="2025-08">2025-08</option><option value="2025-09">2025-09</option><option value="2025-10">2025-10</option><option value="2025-11">2025-11</option><option value="2025-12">2025-12</option><option value="2026-01">2026-01</option>
                    </select>
                    <span class="month-label" data-key="to_label">到:</span>
                    <select id="monthlyEndMonth" style="min-width: 80px;">
                        <option value="2025-04">2025-04</option><option value="2025-05">2025-05</option><option value="2025-06">2025-06</option><option value="2025-07">2025-07</option><option value="2025-08">2025-08</option><option value="2025-09">2025-09</option><option value="2025-10">2025-10</option><option value="2025-11">2025-11</option><option value="2025-12">2025-12</option><option value="2026-01">2026-01</option>
                    </select>
                    <button class="apply-btn" onclick="applyMonthRange('monthly')" data-key="apply">应用</button>
                </div>
                <div class="chart-controls">
                    <button onclick="toggleAll('monthlyChart', true)" class="btn-check" title="全选">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button onclick="toggleAll('monthlyChart', false)" class="btn-trash" title="全不选">
                        <i class="fas fa-times"></i>
                    </button>
                    <div style="width: 1px; background: var(--border); margin: 0 5px;"></div>
                    
                    <button onclick="changeType('monthlyChart', 'line')" id="btn-monthlyChart-line">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button onclick="changeType('monthlyChart', 'bar')" class="active" id="btn-monthlyChart-bar">
                        <i class="fas fa-chart-bar"></i>
                    </button>
                    <button onclick="toggleStack('monthlyChart')" id="btn-monthlyChart-stack">
                        <i class="fas fa-layer-group"></i>
                    </button>
                    <div style="width: 1px; background: var(--border); margin: 0 5px;"></div>
                    <button onclick="resetZoom('monthlyChart')" class="btn-reset" title="重置缩放">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="chart-canvas-wrapper">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-header">
            <h2 data-key="daily_trend"><i class="fas fa-calendar-day"></i> 每日登录详情（小时/日）</h2>
            <div style="display: flex; gap: 10px;">
                <div class="month-selector-group">

    // --- 主题切换功能 ---
    function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.contains('theme-dark');

        if (isDark) {
            body.classList.remove('theme-dark');
            localStorage.setItem('dashboard-theme', 'light');
        } else {
            body.classList.add('theme-dark');
            localStorage.setItem('dashboard-theme', 'dark');
        }

        // 更新图表主题
        updateChartThemes(!isDark);
    }

    // --- 语言切换功能 ---
    function toggleLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('dashboard-language', currentLang);
        updateLanguage();
    }

    function updateLanguage() {
        // 更新页面文本
        document.querySelectorAll('[data-key]').forEach(element => {
            const key = element.getAttribute('data-key');
            if (locales[currentLang][key]) {
                if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
                    // 保持输入框的占位符文本
                    element.setAttribute('placeholder', locales[currentLang][key]);
                } else if (element.tagName === 'BUTTON') {
                    // 对于按钮，更新文本内容
                    const textNode = Array.from(element.childNodes).find(node => node.nodeType === Node.TEXT_NODE);
                    if (textNode) {
                        textNode.textContent = locales[currentLang][key];
                    }
                } else {
                    element.textContent = locales[currentLang][key];
                }
            }
        });

        // 更新按钮标题
        document.querySelectorAll('.btn-check').forEach(btn => {
            btn.title = currentLang === 'zh' ? '全选' : 'Select All';
        });
        document.querySelectorAll('.btn-trash').forEach(btn => {
            btn.title = currentLang === 'zh' ? '全不选' : 'Unselect All';
        });
        document.querySelectorAll('.btn-reset').forEach(btn => {
            btn.title = currentLang === 'zh' ? '重置缩放' : 'Reset Zoom';
        });

        // 更新下拉框选项的提示文本
        const monthSelectors = ['monthlyStartMonth', 'monthlyEndMonth', 'monthSelector'];
        monthSelectors.forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                Array.from(select.options).forEach(option => {
                    if (option.text.includes('最近')) {
                        option.text = option.text.replace('最近', currentLang === 'zh' ? '最近' : 'Recent');
                    } else if (option.text.includes('最后')) {
                        option.text = option.text.replace('最后', currentLang === 'zh' ? '最后' : 'Last');
                    } else if (option.text.includes('全部')) {
                        option.text = option.text.replace('全部', currentLang === 'zh' ? '全部' : 'All');
                    }
                });
            }
        });

        // 更新日期选择器选项
        const dateSelectors = ['dailyStartDate', 'dailyEndDate'];
        dateSelectors.forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                Array.from(select.options).forEach(option => {
                    if (option.text.includes('最近')) {
                        option.text = option.text.replace('最近', currentLang === 'zh' ? '最近' : 'Recent');
                    } else if (option.text.includes('最后')) {
                        option.text = option.text.replace('最后', currentLang === 'zh' ? '最后' : 'Last');
                    }
                });
            }
        });

        // 更新语言切换按钮文本
        document.querySelector('.language-text').textContent = currentLang === 'zh' ? 'EN' : 'CN';

        // 更新文档语言
        document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';

        // 更新页面标题
        document.title = locales[currentLang]['title'];
    }

    // 初始化语言
    function initLanguage() {
        if (currentLang === 'en') {
            updateLanguage();
        }
    }

    // 初始化主题
    function initTheme() {
        const savedTheme = localStorage.getItem('dashboard-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // 默认使用白色主题
        const theme = savedTheme || 'light';

        if (theme === 'dark') {
            document.body.classList.add('theme-dark');
        } else {
            document.body.classList.remove('theme-dark');
        }
    }

    // 更新图表主题颜色
    function updateChartThemes(isDark) {
        // 更新 Chart.js 全局颜色
        Chart.defaults.color = isDark ? '#94a3b8' : '#64748b';
        Chart.defaults.borderColor = isDark ? '#334155' : '#e2e8f0';

        // 更新网格线颜色
        const gridColor = isDark ? '#334155' : '#e2e8f0';

        // 更新所有图表
        Object.values(charts).forEach(chart => {
            if (chart.options.scales) {
                if (chart.options.scales.x) {
                    chart.options.scales.x.grid = { color: gridColor };
                }
                if (chart.options.scales.y) {
                    chart.options.scales.y.grid = { color: gridColor };
                }
            }
            chart.update();

    const userColors = rawData.user_colors;
    const monthlyPieData = rawData.pie_monthly_raw;

    // --- 全局数据存储 ---
    let allMonthlyData = rawData.monthly_all;
    let allDailyData = rawData.daily_all;

    // --- 初始化月份选择器 ---
    function initMonthSelectors() {
        const months = rawData.months_list;
        const days = rawData.daily_labels;

        if (months.length > 0) {
            // 设置月度图表: 默认显示最近6个月
            const monthlyStartIdx = Math.max(0, months.length - 6);
            document.getElementById('monthlyStartMonth').value = months[monthlyStartIdx];
            document.getElementById('monthlyEndMonth').value = months[months.length - 1];
            
            // 设置日度图表: 默认显示最近30天
            if (days.length > 0) {
                const dailyStartIdx = Math.max(0, days.length - 30);
                document.getElementById('dailyStartDate').value = days[dailyStartIdx];
                document.getElementById('dailyEndDate').value = days[days.length - 1];
            }
            
            // 初始化月度饼图选择器为最后一个月
            document.getElementById('monthSelector').value = months[months.length - 1];
        }
    }

    // --- Chart.js 全局配置 ---
    Chart.defaults.color = '#64748b';
    Chart.defaults.borderColor = '#e2e8f0';
    Chart.defaults.font.family = "'Segoe UI', 'Helvetica', 'Arial', sans-serif";

    // 通用配置生成器（修改缩放灵敏度）
    function getCommonOptions(isPie = false) {
        const isDark = document.body.classList.contains('theme-dark');
        const gridColor = isDark ? '#334155' : '#e2e8f0';
        const textColor = isDark ? '#cbd5e1' : '#475569';

        const opts = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { 
                    position: isPie ? 'right' : 'bottom', 
                    labels: { 
                        boxWidth: 12, 
                        padding: 15, 
                        color: textColor,
                        font: {
                            size: 11
                        }
                    }
                },
                // 调整缩放插件配置，降低灵敏度
                zoom: {
                    pan: {
                        enabled: true,
                        mode: 'x',
                        modifierKey: 'ctrl',
                    },
                    zoom: {
                        wheel: {
                            enabled: true,
                            speed: 0.1, // 降低滚轮缩放速度
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'x',
                    },
                    limits: {
                        x: { min: 'original', max: 'original' }
                    }
                }
            }
        };

        if (!isPie) {
            opts.interaction = { mode: 'index', intersect: false };
            opts.scales = {
                x: { 
                    grid: { color: gridColor },
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45,
                        color: textColor
                    }
                },
                y: { 
                    border: { display: false }, 
                    grid: { color: gridColor },
                    ticks: {
                        color: textColor
                    },
                    beginAtZero: true
                }
            };
        }
        return opts;
    }

    // --- 图表实例存储 ---
    const charts = {};

    // --- 根据月份范围过滤数据 ---
    function filterDataByMonthRange(dataType, startMonth, endMonth) {
        const allData = dataType === 'monthly' ? allMonthlyData : allDailyData;
        const labels = allData.labels;
        const datasets = allData.datasets;

        if (!labels || labels.length === 0) return { labels: [], datasets: [] };

        // 如果是月数据，直接过滤月份
        if (dataType === 'monthly') {
            const startIdx = labels.indexOf(startMonth);
            const endIdx = labels.indexOf(endMonth);
            
            if (startIdx === -1 || endIdx === -1) return allData;
            
            const filteredLabels = labels.slice(startIdx, endIdx + 1);
            const filteredDatasets = datasets.map(ds => ({
                ...ds,
                data: ds.data.slice(startIdx, endIdx + 1)
            }));
            
            return { labels: filteredLabels, datasets: filteredDatasets };
        }
        // 如果是日数据，需要按日期过滤
        else {
            const startDate = startMonth + '-01';
            let endDate = endMonth + '-01';
            
            // 计算结束月份的最后一天
            const endMonthDate = new Date(endDate);
            endMonthDate.setMonth(endMonthDate.getMonth() + 1);
            endMonthDate.setDate(0);
            const endDateStr = endMonth + '-' + endMonthDate.getDate().toString().padStart(2, '0');
            
            const startIdx = labels.findIndex(label => label >= startDate);
            const endIdx = labels.findIndex(label => label > endDateStr);
            const actualEndIdx = endIdx === -1 ? labels.length : endIdx;
            
            if (startIdx === -1) return { labels: [], datasets: [] };
            
            const filteredLabels = labels.slice(startIdx, actualEndIdx);
            const filteredDatasets = datasets.map(ds => ({
                ...ds,
                data: ds.data.slice(startIdx, actualEndIdx)
            }));
            
            return { labels: filteredLabels, datasets: filteredDatasets };
        }
    }

    // --- 根据日期范围过滤数据 ---
    function filterDataByDateRange(startDate, endDate) {
        const allData = allDailyData;
        const labels = allData.labels;
        const datasets = allData.datasets;

        if (!labels || labels.length === 0) return { labels: [], datasets: [] };

        const startIdx = labels.indexOf(startDate);
        const endIdx = labels.indexOf(endDate);

        if (startIdx === -1 || endIdx === -1) return allData;

        const filteredLabels = labels.slice(startIdx, endIdx + 1);
        const filteredDatasets = datasets.map(ds => ({
            ...ds,
            data: ds.data.slice(startIdx, endIdx + 1)
        }));

        return { labels: filteredLabels, datasets: filteredDatasets };
    }

    // --- 初始化趋势图 ---
    function initTrendChart(id, dataType, chartType) {
        const ctx = document.getElementById(id).getContext('2d');

        // 获取初始过滤数据
        let filteredData;
        if (id === 'monthlyChart') {
            const startMonth = document.getElementById(`${dataType}StartMonth`).value;
            const endMonth = document.getElementById(`${dataType}EndMonth`).value;
            filteredData = filterDataByMonthRange(dataType, startMonth, endMonth);
        } else {
            const startDate = document.getElementById('dailyStartDate').value;
            const endDate = document.getElementById('dailyEndDate').value;
            filteredData = filterDataByDateRange(startDate, endDate);
        }

        charts[id] = new Chart(ctx, {
            type: chartType,
            data: filteredData,
            options: getCommonOptions(false)
        });
    }

    // 初始化图表
    initMonthSelectors();
    initTrendChart('monthlyChart', 'monthly', 'bar');
    initTrendChart('dailyChart', 'daily', 'line');

    // --- 初始化饼图 (总体) ---
    const totalPieCtx = document.getElementById('totalPieChart').getContext('2d');
    new Chart(totalPieCtx, {
        type: 'doughnut',
        data: {
            labels: rawData.pie_total.labels,
            datasets: [{
                data: rawData.pie_total.data,
                backgroundColor: rawData.pie_total.backgroundColor,
                borderWidth: 0,
                hoverOffset: 10
            }]
        },
        options: {
        ...getCommonOptions(true),
        plugins: {
            ...getCommonOptions(true).plugins,
            tooltip: {
                callbacks: {
                    label: function(context) {
                        const label = context.label || '';
                        const value = context.parsed || 0;
                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                        const percentage = Math.round((value / total) * 100 * 10) / 10;
                        return `${value.toFixed(1)}h (${percentage}%)`;
                    }
                }
            }
        }
    }
    });

    // --- 初始化饼图 (月度 - 动态) ---
    let monthlyPieChart = null;

    function updateMonthlyPie() {
        const selector = document.getElementById('monthSelector');
        const selectedMonth = selector.value;
        const currentData = monthlyPieData[selectedMonth];

        if (!currentData) {
            console.warn(`No data for month: ${selectedMonth}`);
            return;
        }

        const currentColors = currentData.labels.map(user => userColors[user] || '#ccc');

        const chartData = {
            labels: currentData.labels,
            datasets: [{
                data: currentData.data,
                backgroundColor: currentColors,
                borderWidth: 0,
                hoverOffset: 10
            }]
        };

        if (monthlyPieChart) {
            monthlyPieChart.data = chartData;
            monthlyPieChart.update();
        } else {
            const ctx = document.getElementById('monthlyPieChart').getContext('2d');
            monthlyPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    ...getCommonOptions(true),
                    plugins: {
                        ...getCommonOptions(true).plugins,
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100 * 10) / 10;
                                    return `${value.toFixed(1)}h (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
    }

    // 初始化运行一次
    updateMonthlyPie();

    // --- 应用月份范围 (月度图表) ---
    window.applyMonthRange = function(chartType) {
        const chartId = 'monthlyChart';
        const startMonth = document.getElementById(`${chartType}StartMonth`).value;
        const endMonth = document.getElementById(`${chartType}EndMonth`).value;

        const chart = charts[chartId];
        const filteredData = filterDataByMonthRange(chartType, startMonth, endMonth);

        chart.data = filteredData;
        chart.update();

        // 重置缩放
        resetZoom(chartId);
    };

    // --- 应用日期范围 (每日图表) ---
    window.applyDateRange = function() {
        const chartId = 'dailyChart';
        const startDate = document.getElementById('dailyStartDate').value;
        const endDate = document.getElementById('dailyEndDate').value;

        const chart = charts[chartId];
        const filteredData = filterDataByDateRange(startDate, endDate);

        chart.data = filteredData;
        chart.update();

        // 重置缩放
        resetZoom(chartId);
    };

    // --- 重置缩放 ---
    window.resetZoom = function(chartId) {
        const chart = charts[chartId];
        if (chart && chart.resetZoom) {
            chart.resetZoom();
        }
    };

    // --- 交互功能函数 ---

    // A. 切换图表类型 (Line / Bar)
    window.changeType = function(chartId, type) {
        const chart = charts[chartId];
        chart.config.type = type;

        // 样式切换逻辑
        document.querySelectorAll(`#btn-${chartId}-line, #btn-${chartId}-bar`).forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${chartId}-${type}`).classList.add('active');

        // Line 模式下去掉填充, Bar 模式下启用
        chart.data.datasets.forEach(ds => {
            ds.fill = (type === 'bar' && chart.options.scales.x.stacked); 
        });

        chart.update();
    };

    // B. 切换堆叠模式
    window.toggleStack = function(chartId) {
        const chart = charts[chartId];
        const btn = document.getElementById(`btn-${chartId}-stack`);
        btn.classList.toggle('active');
        const isStacked = btn.classList.contains('active');

        chart.options.scales.x.stacked = isStacked;
        chart.options.scales.y.stacked = isStacked;
        chart.update();
    };

    // C. 全选 / 全不选
    window.toggleAll = function(chartId, visible) {
        const chart = charts[chartId];

        chart.data.datasets.forEach((ds, index) => {
            chart.setDatasetVisibility(index, visible);
        });

        chart.update();
    };

</script>
